<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/pages.css">
  <link rel="shortcut icon" href="img/ADN_Red.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;

  /* ðŸŽ¨ Fundo com imagem + gradiente translÃºcido */
  background: 

    url("img/Adn_Bck.png") no-repeat center center fixed;

  background-size: cover;
  font-family: "Poppins", Arial, sans-serif;
  color: #fff;
  overflow: hidden;
  transition: background 0.5s ease;
}

/* âœ¨ Efeito de brilho suave animado */
body::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle at 30% 30%, rgba(255, 0, 204, 0.056), transparent 70%);
  animation: moveLight 8s infinite alternate ease-in-out;
  pointer-events: none;
}

@keyframes moveLight {
  0% { transform: translate(0, 0); opacity: 0.3; }
  100% { transform: translate(40px, 40px); opacity: 0.6; }
}

/* ðŸ“± Responsividade */
@media (max-width: 768px) {
  body {
    background-position: center;
    background-attachment: scroll;
  }
}


    #login-page {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h2 {
      margin-bottom: 20px;
      color: #128C7E;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: 0.3s;
      font-size: 16px;
    }

    input:focus {
      border-color: #128C7E;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #1eb14f;
    }

    .back-btn {
      background-color: red;
    }

    .back-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
<!--

  <div id="login-page">
    <h2>Entrar com Google</h2>
    <!-- BotÃ£o Voltar -->
    <button id="back-btn" class="back-btn" onclick="window.location.href='index.html'">Voltar</button>
    
    <!-- BotÃ£o de Login com Google -->
    <button id="google-login">Entrar com Google</button>
  </div>

 <div id="username-setup" style="display: none; margin-top: 20px;">
  <input type="text" id="username-input" placeholder="Escolha um nome de usuÃ¡rio">
  <button id="save-username">Salvar Nome</button>
</div>

  <script type="module">
    import { loginWithGoogle } from "./js/main.js";
    document.getElementById("google-login").addEventListener("click", loginWithGoogle);
  </script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
